
<div>
    <h2><span>Fuel</span> {{vm.fuel.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Price</span></dt>
        <dd>
            <span>{{vm.fuel.price}}</span>
        </dd>
        <dt><span>Location</span></dt>
        <dd>
            <span>{{vm.fuel.location}}</span>
        </dd>
        <dt><span>Type</span></dt>
        <dd>
            <span>{{vm.fuel.type}}</span>
        </dd>
        <dt><span>Status</span></dt>
        <dd>
            <span>{{vm.fuel.status}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="fuel-detail.edit({id:vm.fuel.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
