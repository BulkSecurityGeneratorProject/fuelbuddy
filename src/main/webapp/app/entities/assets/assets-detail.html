
<div>
    <h2><span>Assets</span> {{vm.assets.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Asset Type</span></dt>
        <dd>
            <span>{{vm.assets.assetType}}</span>
        </dd>
        <dt><span>Manufacturer</span></dt>
        <dd>
            <span>{{vm.assets.manufacturer}}</span>
        </dd>
        <dt><span>Model</span></dt>
        <dd>
            <span>{{vm.assets.model}}</span>
        </dd>
        <dt><span>Fuel Type</span></dt>
        <dd>
            <span>{{vm.assets.fuelType}}</span>
        </dd>
        <dt><span>Asset Identifier</span></dt>
        <dd>
            <span>{{vm.assets.assetIdentifier}}</span>
        </dd>
        <dt><span>User</span></dt>
        <dd>
            {{vm.assets.user.id}}
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="assets-detail.edit({id:vm.assets.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
