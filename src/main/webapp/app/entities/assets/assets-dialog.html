
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myAssetsLabel">Create or edit a Assets</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.assets.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.assets.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_assetType">Asset Type</label>
            <input type="text" class="form-control" name="assetType" id="field_assetType"
                    ng-model="vm.assets.assetType"
                    required />
            <div ng-show="editForm.assetType.$invalid">
                <p class="help-block"
                    ng-show="editForm.assetType.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_manufacturer">Manufacturer</label>
            <input type="text" class="form-control" name="manufacturer" id="field_manufacturer"
                    ng-model="vm.assets.manufacturer"
                    required />
            <div ng-show="editForm.manufacturer.$invalid">
                <p class="help-block"
                    ng-show="editForm.manufacturer.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_model">Model</label>
            <input type="text" class="form-control" name="model" id="field_model"
                    ng-model="vm.assets.model"
                    required />
            <div ng-show="editForm.model.$invalid">
                <p class="help-block"
                    ng-show="editForm.model.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_fuelType">Fuel Type</label>
            <input type="text" class="form-control" name="fuelType" id="field_fuelType"
                    ng-model="vm.assets.fuelType"
                    required />
            <div ng-show="editForm.fuelType.$invalid">
                <p class="help-block"
                    ng-show="editForm.fuelType.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_assetIdentifier">Asset Identifier</label>
            <input type="text" class="form-control" name="assetIdentifier" id="field_assetIdentifier"
                    ng-model="vm.assets.assetIdentifier"
                    required />
            <div ng-show="editForm.assetIdentifier.$invalid">
                <p class="help-block"
                    ng-show="editForm.assetIdentifier.$error.required">
                    This field is required.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label for="field_user">User</label>
            <select class="form-control" id="field_user" name="user" ng-model="vm.assets.user" ng-options="user as user.id for user in vm.users track by user.id" required>
                <option value=""></option>
            </select>
        </div>
        <div ng-show="editForm.user.$invalid">
            <p class="help-block"
                ng-show="editForm.user.$error.required">
                This field is required.
            </p>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
